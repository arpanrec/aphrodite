---
spring:
    datasource:
        url: "jdbc:sqlite::memory:"
        username:
        password:
        driver-class-name: org.sqlite.JDBC
        hikari:
            auto-commit: true
            maximum-pool-size: 1
            max-lifetime: 0
    jpa:
        generate-ddl: true
        open-in-view: true
        hibernate:
            ddl-auto: validate
        show-sql: true
    flyway:
        enabled: true
        locations: classpath:db/migration
