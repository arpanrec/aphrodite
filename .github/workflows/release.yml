---
name: Release
"on":
    push:
        branches:
            - main

permissions:
    packages: write
    contents: write
    security-events: write
    actions: write
    deployments: write
    statuses: write
    attestations: write
    checks: write
    issues: write
    pull-requests: write
jobs:
    release:
        timeout-minutes: 500
        name: release
        runs-on: ubuntu-24.04
        steps:
            - name: Checkout repository
              uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
              with:
                  fetch-depth: 0
                  persist-credentials: false

            - name: Import GPG key
              id: import-gpg
              uses: crazy-max/ghaction-import-gpg@e89d40939c28e39f97cf32126055eeae86ba74ec # v6.3.0
              with:
                  gpg_private_key: "${{ secrets.GH_CICD_GPG_PRIVATE_KEY }}"
                  passphrase: "${{ secrets.GH_CICD_GPG_PASSPHRASE }}"
                  git_user_signingkey: true
                  git_commit_gpgsign: true
                  trust_level: 5

            - name: Setup pnpm
              uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
              with:
                  version: 10.24

            - name: Setup Node
              uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
              with:
                  node-version: lts/*
                  cache-dependency-path: .github/files/pnpm-lock.yaml
                  cache: pnpm

            - name: Cache Gradle packages
              uses: actions/cache@a7833574556fa59680c1b7cb190c1735db73ebf0 # v5.0.0
              with:
                  path: |
                      ~/.gradle/caches
                      ~/.gradle/wrapper
                  key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
                  restore-keys: |
                      ${{ runner.os }}-gradle-

            - name: Setup Java
              uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5.1.0
              with:
                  distribution: "temurin"
                  java-version: 25

            - name: Install node dependencies
              run: |+
                  pnpm i semantic-release@25.0.2 \
                      @semantic-release/commit-analyzer@13.0.1 \
                      @semantic-release/release-notes-generator@14.1.0 \
                      @semantic-release/changelog@6.0.3 \
                      @semantic-release/exec@7.1.0 \
                      @semantic-release/git@10.0.1 \
                      @semantic-release/github@12.0.2 -D && \
                  chmod +x gradlew

            - name: Release
              run: |+
                  git config --global user.email "${{ steps.import-gpg.outputs.email }}"
                  git config --global user.name "${{ steps.import-gpg.outputs.name }}"
                  git config --global commit.gpgSign true
                  git config --global user.signingkey "${{ steps.import-gpg.outputs.fingerprint }}"
                  pnpm dlx semantic-release@24.2.9 --extends ./.github/files/release.config.cjs
              env:
                  GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
                  GIT_AUTHOR_NAME: "${{ steps.import-gpg.outputs.name }}"
                  GIT_AUTHOR_EMAIL: "${{ steps.import-gpg.outputs.email }}"
                  GIT_COMMITTER_NAME: "${{ steps.import-gpg.outputs.name }}"
                  GIT_COMMITTER_EMAIL: "${{ steps.import-gpg.outputs.email }}"

            - name: Set current version for docker build
              id: set-version
              run: |+
                  if [ -f .semantic-release-successCmd ]; then
                      version=$(./gradlew -Dorg.gradle.warning.mode=none -Dorg.gradle.logging.level=quiet printVersion)
                      echo "DOCKER_BUILD_VERSION=${version}" >> $GITHUB_OUTPUT
                      echo "SYNC_SUCCESS_CMD=true" >> $GITHUB_OUTPUT
                  else
                      echo "SYNC_SUCCESS_CMD=false" >> $GITHUB_OUTPUT
                  fi

            - name: Login to Docker Hub
              uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
              if: ${{ steps.set-version.outputs.SYNC_SUCCESS_CMD == 'true' }}
              with:
                  registry: ghcr.io
                  username: ${{ steps.import-gpg.outputs.email }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Set up QEMU
              uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0
              if: ${{ steps.set-version.outputs.SYNC_SUCCESS_CMD == 'true' }}

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
              if: ${{ steps.set-version.outputs.SYNC_SUCCESS_CMD == 'true' }}

            - name: Build and push
              uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
              if: ${{ steps.set-version.outputs.SYNC_SUCCESS_CMD == 'true' }}
              with:
                  context: .
                  push: true
                  tags: ghcr.io/${{ github.repository }}:latest,ghcr.io/${{ github.repository }}:${{ steps.set-version.outputs.DOCKER_BUILD_VERSION }}
                  platforms: linux/amd64,linux/arm64
                  cache-from: type=registry,ref=ghcr.io/${{ github.repository }}:cache
                  cache-to: type=registry,ref=ghcr.io/${{ github.repository }}:cache,mode=max
                  pull: true
                  file: Dockerfile
